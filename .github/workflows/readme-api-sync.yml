name: Sync to ReadMe

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: readmeio/github-readme-sync@1.0.3
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}" # DON'T MODIFY--Allows us to get the contents of your spec file
          readme-api-id: ":oid:" # DON'T MODIFY--Autogenerated to match API Settings in ReadMe to synced file!
          api-file-path: "./yaml-resolved/swagger.yaml" # path to API spec file
          readme-api-key: "${{ secrets.README_API_KEY }}" # ReadMe API key
          readme-api-version: "v1" # ReadMe version to sync to
